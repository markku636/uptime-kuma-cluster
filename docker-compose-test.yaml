version: '3.8'

services:
  # 測試用的簡單雙節點部署
  uptime-kuma-node1:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma-test-node1
    volumes:
      - ./data-test-node1:/app/data
    ports:
      - "3001:3001"
    environment:
      UPTIME_KUMA_NODE_ID: "test-node1"
    restart: unless-stopped

  uptime-kuma-node2:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma-test-node2
    volumes:
      - ./data-test-node2:/app/data
    ports:
      - "3002:3001"
    environment:
      UPTIME_KUMA_NODE_ID: "test-node2"
    restart: unless-stopped

networks:
  default:
    driver: bridge 