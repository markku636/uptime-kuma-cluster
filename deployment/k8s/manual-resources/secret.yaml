# =============================================================================
# Uptime Kuma Database Secret
# =============================================================================
#
# 重要：請在部署前修改密碼！
#
# 產生 base64 編碼密碼：
#   Linux/Mac: echo -n 'your-password' | base64
#   PowerShell: [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes('your-password'))
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: uptime-kuma-db-secret
  namespace: uptime-kuma
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/component: database
type: Opaque
data:
  # 預設值（請修改！）:
  # root-password: kuma_root_pass
  # username: kuma
  # password: kuma_pass
  root-password: a3VtYV9yb290X3Bhc3M=
  username: a3VtYQ==
  password: a3VtYV9wYXNz
---
# =============================================================================
# 範例：如何產生強密碼
# =============================================================================
#
# 使用 OpenSSL 產生隨機密碼：
#   openssl rand -base64 32
#
# 完整範例（Linux/Mac）：
#   ROOT_PASS=$(openssl rand -base64 32)
#   DB_PASS=$(openssl rand -base64 32)
#   
#   kubectl create secret generic uptime-kuma-db-secret \
#     --namespace uptime-kuma \
#     --from-literal=root-password=$ROOT_PASS \
#     --from-literal=username=kuma \
#     --from-literal=password=$DB_PASS
#
# PowerShell 範例：
#   $ROOT_PASS = [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Maximum 256 }))
#   $DB_PASS = [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Maximum 256 }))
#   
#   kubectl create secret generic uptime-kuma-db-secret `
#     --namespace uptime-kuma `
#     --from-literal=root-password=$ROOT_PASS `
#     --from-literal=username=kuma `
#     --from-literal=password=$DB_PASS
#
# =============================================================================
