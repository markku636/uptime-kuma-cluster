user root;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /usr/local/openresty/nginx/logs/error.log warn;
pid /var/run/nginx.pid;

events {
    use epoll;
    worker_connections 65535;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Map for Connection header handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # 添加 DNS 解析器
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr '
                    'upstream_status: $upstream_status '
                    'upstream_response_time: $upstream_response_time';

    access_log /usr/local/openresty/nginx/logs/access.log main;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 啟用 Lua 模組
    lua_package_path "/usr/local/openresty/site/lualib/?.lua;/usr/local/openresty/lualib/?.lua;;";
    lua_package_cpath "/usr/local/openresty/site/lualib/?.so;/usr/local/openresty/lualib/?.so;;";
    
    # 共享記憶體區域
    lua_shared_dict load_balancer 10m;
    lua_shared_dict fault_detector 5m;
    lua_shared_dict health_checker 5m;

    # 上游伺服器配置
    upstream uptime_kuma_backend {
        zone uptime_kuma_backend 64k;
        # 使用 ip_hash 確保 WebSocket 連接的會話一致性
        ip_hash;
        
        # 動態節點配置
        server uptime-kuma-node1:3001 max_fails=3 fail_timeout=30s;
        server uptime-kuma-node2:3001 max_fails=3 fail_timeout=30s;
        server uptime-kuma-node3:3001 max_fails=3 fail_timeout=30s;
        
        # 健康檢查
        keepalive 32;
    }

    # 初始化腳本 - 全局初始化（只執行1次）
    init_by_lua_block {
        require "resty.core"
        local load_balancer = require "load_balancer"
        local health_check = require "health_check"
        
        -- 初始化負載平衡器
        local balancer = ngx.shared.load_balancer
        balancer:set("last_update", 0)
        balancer:set("node_loads", "{}")
        balancer:set("update_count", 0)
        
        -- 初始化健康檢查器
        local health_checker = ngx.shared.health_checker
        health_checker:set("last_heartbeat", 0)
        health_checker:set("heartbeat_count", 0)
        health_checker:set("last_failover", 0)
        health_checker:set("failover_count", 0)
        
        -- 初始化故障檢測器
        local fault_detector = ngx.shared.fault_detector
        fault_detector:set("scan_count", 0)
        
        ngx.log(ngx.INFO, "OpenResty 負載平衡器和健康檢查器初始化完成")
    }
    
    # 定期更新負載資訊與故障偵測 - 每個 worker 執行初始化
    init_worker_by_lua_block {
        local load_balancer = require "load_balancer"
        local health_check = require "health_check"

        -- 負載平衡更新工作器
        local function update_worker()
            while true do
                ngx.sleep(30)  -- 每30秒更新一次負載
                local success = pcall(load_balancer.update_load_info)
                if not success then
                    ngx.log(ngx.ERR, "負載資訊更新失敗")
                end
            end
        end

        -- 故障檢測工作器
        local function fault_worker()
            while true do
                ngx.sleep(10)  -- 每10秒掃描一次節點故障/恢復
                local success = pcall(health_check.scan_all_nodes)
                if not success then
                    ngx.log(ngx.ERR, "故障檢測掃描失敗")
                end
            end
        end

        -- 心跳工作器
        local function health_worker()
            while true do
                ngx.sleep(60)  -- 每60秒發送一次心跳
                local success = pcall(health_check.send_heartbeat, os.getenv("UPTIME_KUMA_NODE_ID") or os.getenv("NODE_ID") or "nginx-node")
                if not success then
                    ngx.log(ngx.ERR, "心跳發送失敗")
                end
            end
        end

        -- 故障轉移工作器
        local function failover_worker()
            while true do
                ngx.sleep(60)  -- 每60秒檢查一次節點狀態並處理故障轉移
                local success = pcall(health_check.check_nodes_and_handle_failover)
                if not success then
                    ngx.log(ngx.ERR, "故障轉移檢查失敗")
                end
            end
        end

        -- 延遲啟動，等待所有服務就緒
        ngx.timer.at(10, update_worker)
        ngx.timer.at(15, fault_worker)
        ngx.timer.at(20, health_worker)
        ngx.timer.at(25, failover_worker)
        
        ngx.log(ngx.INFO, "OpenResty 工作器已啟動")
    }

    # 主要服務配置
    server {
        listen 80;
        server_name _;
        
        # WebSocket 連接優化
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 健康檢查端點
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","service":"nginx-openresty"}';
            add_header Content-Type application/json;
        }
        
        # ===== 負載平衡和健康檢查 API =====
        
        # 手動觸發監控器重新平衡 API
        location /api/trigger-rebalancing {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                local success = load_balancer.trigger_manual_rebalancing()
                
                if success then
                    ngx.status = 200
                    ngx.say('{"status":"success","message":"Monitor rebalancing triggered successfully","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                else
                    ngx.status = 500
                    ngx.say('{"status":"error","message":"Failed to trigger monitor rebalancing","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                end
                
                ngx.header.content_type = "application/json"
            }
        }
        
        # 節點狀態概覽 API
        location /api/node-status {
            content_by_lua_block {
                local health_check = require "health_check"
                local status = health_check.get_node_status_overview()
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 負載平衡狀態 API
        location /api/load-balancer-status {
            content_by_lua_block {
                local balancer = ngx.shared.load_balancer
                local node_loads = balancer:get("node_loads")
                local last_update = balancer:get("last_update")
                local update_count = balancer:get("update_count")
                
                local status = {
                    node_loads = node_loads and require('cjson').decode(node_loads) or {},
                    last_update = last_update or 0,
                    update_count = update_count or 0,
                    timestamp = os.time()
                }
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 健康檢查統計 API
        location /api/health-check-status {
            content_by_lua_block {
                local health_check = require "health_check"
                local status = health_check.get_health_check_statistics()
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 故障檢測狀態 API
        location /api/fault-detection-status {
            content_by_lua_block {
                local health_check = require "health_check"
                local status = health_check.get_fault_detection_status()
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 重新平衡狀態 API
        location /api/rebalancing-status {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                local status = load_balancer.get_rebalancing_statistics()
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 系統狀態總覽 API
        location /api/system-status {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                local health_check = require "health_check"
                local rebalancer = require "rebalancer"
                
                local status = {
                    load_balancer = {
                        node_loads = ngx.shared.load_balancer:get("node_loads") and require('cjson').decode(ngx.shared.load_balancer:get("node_loads")) or {},
                        last_update = ngx.shared.load_balancer:get("last_update") or 0,
                        update_count = ngx.shared.load_balancer:get("update_count") or 0
                    },
                    health_check = health_check.get_health_check_statistics(),
                    fault_detection = health_check.get_fault_detection_status(),
                    rebalancing = load_balancer.get_rebalancing_statistics(),
                    nginx = {
                        timestamp = os.date("%Y-%m-%d %H:%M:%S"),
                        uptime = ngx.var.nginx_version
                    }
                }
                
                ngx.header.content_type = "application/json"
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 手動觸發負載更新 API
        location /api/update-loads {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                
                local success = load_balancer.update_load_info()
                if success then
                    ngx.say('{"status": "success", "message": "負載資訊已更新", "timestamp": "' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                else
                    ngx.say('{"status": "error", "message": "負載資訊更新失敗", "timestamp": "' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                end
                
                ngx.header.content_type = "application/json"
            }
        }
        
        # 強制重新平衡所有監控器 API
        location /api/force-rebalance-all {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                
                -- 獲取所有在線節點
                local db = require("resty.mysql"):new()
                if not db then
                    ngx.status = 500
                    ngx.say('{"status":"error","message":"Database connection failed","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                    return
                end
                
                db:set_timeout(5000)
                local ok, err = db:connect({
                    host = os.getenv("DB_HOST") or "mariadb",
                    port = os.getenv("DB_PORT") or 3306,
                    user = os.getenv("DB_USER") or "kuma",
                    password = os.getenv("DB_PASSWORD") or "kuma_pass",
                    database = os.getenv("DB_NAME") or "kuma"
                })
                
                if not ok then
                    ngx.status = 500
                    ngx.say('{"status":"error","message":"Database connection failed: ' .. (err or "unknown") .. '","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                    return
                end
                
                local online_nodes_sql = "SELECT node_id FROM node WHERE status = 'online'"
                local online_nodes, err = db:query(online_nodes_sql)
                
                if not online_nodes or #online_nodes == 0 then
                    ngx.status = 400
                    ngx.say('{"status":"error","message":"No online nodes available","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                    db:close()
                    return
                end
                
                -- 強制重新平衡
                local success = load_balancer.trigger_manual_rebalancing()
                db:close()
                
                if success then
                    ngx.status = 200
                    ngx.say('{"status":"success","message":"Force rebalancing completed successfully","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                else
                    ngx.status = 500
                    ngx.say('{"status":"error","message":"Force rebalancing failed","timestamp":"' .. os.date("%Y-%m-%d %H:%M:%S") .. '"}')
                end
                
                ngx.header.content_type = "application/json"
            }
        }
        
        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 靜態檔案快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://uptime_kuma_backend;
        }

        # WebSocket 專用路由 - 必須放在一般路由之前
        location /socket.io/ {
            # WebSocket 請求日誌
            access_log /usr/local/openresty/nginx/logs/websocket.log main;
            error_log /usr/local/openresty/nginx/logs/websocket_error.log debug;
            
            proxy_pass http://uptime_kuma_backend;
            
            # 基本代理標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 升級支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # WebSocket 專用超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 禁用所有緩衝和快取
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # 故障處理
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
        }

        # 主要 WebSocket 端點
        location /socket {
            proxy_pass http://uptime_kuma_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 故障處理
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # API 和主要請求 - 啟用負載平衡
        location / {
            access_by_lua_block {
                local load_balancer = require "load_balancer"
                
                -- 執行負載平衡決策
                local success = load_balancer.balance_load()
                if not success then
                    ngx.log(ngx.WARN, "負載平衡決策失敗，使用預設 upstream")
                end
            }
            
            proxy_pass http://uptime_kuma_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTP 請求的 WebSocket 支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 故障處理
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
        
        # Nginx 狀態監控
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
