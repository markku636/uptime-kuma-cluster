user root;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /usr/local/openresty/nginx/logs/error.log warn;
pid /var/run/nginx.pid;

events {
    use epoll;
    worker_connections 65535;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr '
                    'upstream_status: $upstream_status '
                    'upstream_response_time: $upstream_response_time';

    access_log /usr/local/openresty/nginx/logs/access.log main;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 啟用 Lua 模組
    # 將 site/lualib 放到路徑最前，確保 opm/luarocks 安裝的套件可被找到
    lua_package_path "/usr/local/openresty/site/lualib/?.lua;/usr/local/openresty/lualib/?.lua;;";
    lua_package_cpath "/usr/local/openresty/site/lualib/?.so;/usr/local/openresty/lualib/?.so;;";
    
    # 共享記憶體區域
    lua_shared_dict load_balancer 10m;
    lua_shared_dict fault_detector 5m;

    # 上游伺服器配置
    upstream uptime_kuma_backend {
        zone uptime_kuma_backend 64k;
        least_conn;
        
        # 動態節點配置
        server uptime-kuma-node1:3001 max_fails=3 fail_timeout=30s;
        server uptime-kuma-node2:3001 max_fails=3 fail_timeout=30s;
        server uptime-kuma-node3:3001 max_fails=3 fail_timeout=30s;
        
        # 健康檢查
        keepalive 32;
    }

    # 初始化腳本
    init_by_lua_block {
        require "resty.core"
        local load_balancer = require "load_balancer"
        
        -- 初始化負載平衡器（不連接資料庫）
        local balancer = ngx.shared.load_balancer
        balancer:set("last_update", 0)
        balancer:set("node_loads", "{}")
    }
    
    # 定期更新負載資訊與故障偵測
    init_worker_by_lua_block {
        local load_balancer = require "load_balancer"
        local fault_detection = require "fault_detection"

        local function update_worker()
            while true do
                ngx.sleep(30)  -- 每30秒更新一次負載
                load_balancer.update_load_info()
            end
        end

        local function fault_worker()
            while true do
                ngx.sleep(10)  -- 每10秒掃描一次節點故障/恢復
                pcall(fault_detection.scan_all_nodes)
            end
        end

        -- 延遲啟動，等待所有服務就緒
        ngx.timer.at(10, update_worker)
        ngx.timer.at(15, fault_worker)
    }

    # 主要服務配置
    server {
        listen 80;
        server_name _;
        
        # 健康檢查端點
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 靜態檔案快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://uptime_kuma_backend;
        }

        # 負載平衡狀態 API
        location /api/load_status {
            content_by_lua_block {
                local balancer = ngx.shared.load_balancer
                local node_loads = balancer:get("node_loads")
                local last_update = balancer:get("last_update")
                
                ngx.header.content_type = "application/json"
                ngx.say(string.format('{"node_loads": %s, "last_update": %d}', 
                    node_loads or "{}", last_update or 0))
            }
        }

        # 直接暴露 shared dict: load_balancer
        location /api/shared/load_balancer {
            content_by_lua_block {
                local cjson = require("cjson")
                local dict = ngx.shared.load_balancer
                local keys = dict:get_keys(10000)
                local out = {}
                for _, k in ipairs(keys) do
                    local v = dict:get(k)
                    out[k] = v
                end
                ngx.header.content_type = "application/json"
                ngx.say(cjson.encode(out))
            }
        }

        # 故障偵測狀態 API
        location /api/fault_status {
            content_by_lua_block {
                local fault_detection = require "fault_detection"
                ngx.header.content_type = "application/json"
                local status = fault_detection.get_status_overview()
                ngx.say(require('cjson').encode(status))
            }
        }
        
        # 手動觸發負載更新
        location /api/update_loads {
            content_by_lua_block {
                local load_balancer = require "load_balancer"
                
                local success = load_balancer.update_load_info()
                if success then
                    ngx.say('{"status": "success", "message": "負載資訊已更新"}')
                else
                    ngx.say('{"status": "error", "message": "負載資訊更新失敗"}')
                end
            }
        }

        # API 和主要請求
        location / {
            access_by_lua_block {
                local load_balancer = require "load_balancer"
                
                -- 執行負載平衡決策
                local success = load_balancer.balance_load()
                if not success then
                    ngx.log(ngx.WARN, "負載平衡決策失敗，使用預設 upstream")
                end
            }
            
            proxy_pass http://uptime_kuma_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支援 - 只在需要時設定
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 故障處理
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
        
        # Nginx 狀態監控
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
