volumes:
  kuma-db:
    driver: local

networks:
  kuma-network:
    driver: bridge

services:
  # Database
  mariadb:
    image: mariadb:10
    container_name: uptime-kuma-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: kuma_root_pass
      MYSQL_DATABASE: kuma
      MYSQL_USER: kuma
      MYSQL_PASSWORD: kuma_pass
    volumes:
      - kuma-db:/var/lib/mysql
    ports:
      - "9090:3306"
    restart: unless-stopped
    networks:
      - kuma-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # OpenResty load balancer / reverse proxy
  openresty:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: uptimekuma-openresty:standalone
    container_name: uptime-kuma-openresty
    restart: unless-stopped
    ports:
      - "8084:80"
      # - "443:443"   # enable when SSL is configured
    environment:
      DB_HOST: "mariadb"
      DB_PORT: "3306"
      DB_USER: "kuma"
      DB_PASSWORD: "kuma_pass"
      DB_NAME: "kuma"
      EMMY_DEBUG_ENABLED: "false"
    depends_on:
      mariadb:
        condition: service_healthy
      uptime-kuma-node1:
        condition: service_started
      uptime-kuma-node2:
        condition: service_started
      uptime-kuma-node3:
        condition: service_started
      uptime-kuma-node4:
        condition: service_started
      uptime-kuma-node5:
        condition: service_started
    networks:
      - kuma-network

  # Single Uptime Kuma node
  uptime-kuma-node1:
    build:
      context: .
      dockerfile: docker/dockerfile
      target: release
    image: uptime-kuma-cluster:local
    container_name: uptime-kuma-node1
    restart: unless-stopped
    volumes:
      - ./data/node1:/app/data
    ports:
      - "3001:3001"
    environment:
      UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN: "true"
      UPTIME_KUMA_DB_TYPE: "mariadb"
      UPTIME_KUMA_DB_HOSTNAME: "mariadb"
      UPTIME_KUMA_DB_PORT: "3306"
      UPTIME_KUMA_DB_NAME: "kuma"
      UPTIME_KUMA_DB_USERNAME: "kuma"
      UPTIME_KUMA_DB_PASSWORD: "kuma_pass"
      UPTIME_KUMA_NODE_ID: "node1"
      UPTIME_KUMA_NODE_NAME: "node1"
      UPTIME_KUMA_NODE_HOST: "uptime-kuma-node1:3001"
      UPTIME_KUMA_FORCE_MIGRATE: "true"
      API_RATE_LIMIT: "4000"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - kuma-network
    healthcheck:
      # 檢查 node1 是否已完成初始化且有使用者存在
      # Check if node1 has finished initialization AND has users (setup complete)
      test: ["CMD-SHELL", "curl -sf http://localhost:3001/api/entry | grep -v 'setup' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  uptime-kuma-node2:
