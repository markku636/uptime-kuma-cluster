version: '3.8'

# 1. 基礎配置與環境變數模板
x-common-env: &common-env
  UPTIME_KUMA_DB_TYPE: mariadb
  UPTIME_KUMA_DB_HOSTNAME: mariadb
  UPTIME_KUMA_DB_PORT: 3306
  UPTIME_KUMA_DB_NAME: kuma
  UPTIME_KUMA_DB_USERNAME: kuma
  UPTIME_KUMA_DB_PASSWORD: kuma_pass
  UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN: "true"

x-openresty-env: &openresty-env
  DB_HOST: mariadb
  DB_PORT: 3306
  DB_USER: kuma
  DB_PASSWORD: kuma_pass
  DB_NAME: kuma
  EMMY_DEBUG_ENABLED: "false"

x-node-base: &node-base
  image: louislam/uptime-kuma:latest
  restart: unless-stopped
  networks:
    - kuma-network
  healthcheck:
    test: ["CMD-SHELL", "node extra/healthcheck.js"]
    interval: 30s
    timeout: 30s
    retries: 3
    start_period: 30s

services:
  # --- 資料庫服務 ---
  mariadb:
    image: mariadb:10
    container_name: uptime-kuma-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: kuma_root_pass
      MYSQL_DATABASE: kuma
      MYSQL_USER: kuma
      MYSQL_PASSWORD: kuma_pass
      # volumes:
        # - kuma-db:/var/lib/mysql
    ports:
      - "9090:3306"
    restart: unless-stopped
    networks:
      - kuma-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- 負載平衡器 (OpenResty) ---
  openresty:
    image: openresty/openresty:alpine
    container_name: uptime-kuma-openresty
    restart: unless-stopped
    ports:
      - "8084:80"
      # - "443:443"
      # - "9966:9966"
      # volumes:
        # - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
        # - ./nginx/conf.d:/usr/local/openresty/nginx/conf/conf.d:ro
        # - ./nginx/ssl:/usr/local/openresty/nginx/conf/ssl:ro
        # - ./nginx/logs:/usr/local/openresty/nginx/logs
        # - ./nginx/logs/debug:/usr/local/openresty/nginx/logs/debug
        # - ./lua/health_check.lua:/usr/local/openresty/lualib/health_check.lua:ro
        # - ./lua/monitor_router.lua:/usr/local/openresty/lualib/monitor_router.lua:ro
    environment:
      <<: *openresty-env
    depends_on:
      mariadb:
      # volumes:
        # - ./data/node1:/app/data
        condition: service_healthy
    networks:
      - kuma-network

  # --- 應用節點 1 (主節點) ---
  uptime-kuma-node1:
    <<: *node-base
    container_name: uptime-kuma-node1
    # volumes:
    #   - ./data/node1:/app/data
    ports:
      - "8087:3001"  # 修改點：9091 -> 8087
    environment:
      <<: *common-env
      UPTIME_KUMA_NODE_ID: node1
      UPTIME_KUMA_NODE_NAME: node1
      UPTIME_KUMA_NODE_HOST: uptime-kuma-node1:3001
      # volumes:
        # - ./data/node2:/app/data
    depends_on:
      mariadb:
        condition: service_healthy

  # --- 應用節點 2 ---
  uptime-kuma-node2:
    <<: *node-base
    container_name: uptime-kuma-node2
    # volumes:
    #   - ./data/node2:/app/data
    ports:
      - "8088:3001"  # 修改點：9092 -> 8088
    environment:
      <<: *common-env
      UPTIME_KUMA_NODE_ID: node2
      UPTIME_KUMA_NODE_NAME: node2
      UPTIME_KUMA_NODE_HOST: uptime-kuma-node2:3001
      # volumes:
        # - ./data/node3:/app/data
    depends_on:
      uptime-kuma-node1:
        condition: service_healthy

  # --- 應用節點 3 ---
  uptime-kuma-node3:
    <<: *node-base
    container_name: uptime-kuma-node3
    # volumes:
    #   - ./data/node3:/app/data
    ports:
      - "8089:3001"  # 修改點：9093 -> 8089
    environment:
      <<: *common-env
      UPTIME_KUMA_NODE_ID: node3
      UPTIME_KUMA_NODE_NAME: node3
      UPTIME_KUMA_NODE_HOST: uptime-kuma-node3:3001
      # volumes:
        # - ./data/node4:/app/data
    depends_on:
      uptime-kuma-node1:
        condition: service_healthy

  # --- 應用節點 4 (預備) ---
  uptime-kuma-node4:
    <<: *node-base
    container_name: uptime-kuma-node4
    # volumes:
    #   - ./data/node4:/app/data
    ports:
      - "8090:3001"  # 修改點：9094 -> 8090
    environment:
      <<: *common-env
      UPTIME_KUMA_NODE_ID: node4
      UPTIME_KUMA_NODE_NAME: node4
      UPTIME_KUMA_NODE_HOST: uptime-kuma-node4:3001
      UPTIME_KUMA_SKIP_MIGRATE: "true"
      API_RATE_LIMIT: 40000
    depends_on:
      uptime-kuma-node1:
        condition: service_healthy
    profiles: ["extra"]

volumes:
## volumes:
#  kuma-db:
#    driver: local

networks:
  kuma-network:
    driver: bridge