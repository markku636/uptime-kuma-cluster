events {
    worker_connections 1024;
}

http {
    # WebSocket Connection header 處理
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # 負載均衡配置
    upstream uptime_kuma_cluster {
        # Session affinity (sticky sessions) is required for Socket.IO
        ip_hash;

        server uptime-kuma-node1:3001;
        server uptime-kuma-node2:3001;
        
        keepalive 32;
    }

    # 主要代理伺服器配置
    server {
        listen 80;
        server_name _;

        # 根路徑代理
        location / {
            proxy_pass http://uptime_kuma_cluster;
            proxy_http_version 1.1;
            
            # WebSocket 支援
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 基本代理標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s;
            
            # 緩衝設定
            proxy_buffering off;
            proxy_buffer_size 4k;
            
            # 黏性會話 (可選 - 取消註釋啟用)
            # ip_hash;
        }
        
        # API 路徑特殊處理
        location /api/ {
            proxy_pass http://uptime_kuma_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.IO 特殊處理
        location /socket.io/ {
            proxy_pass http://uptime_kuma_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 長連接超時
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # 可選：管理介面 (直接存取各節點)
    server {
        listen 8001;
        server_name _;
        location / {
            proxy_pass http://uptime-kuma-node1:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 8002;
        server_name _;
        location / {
            proxy_pass http://uptime-kuma-node2:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}