version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    container_name: kuma-mariadb-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kuma
      MYSQL_USER: kuma
      MYSQL_PASSWORD: kuma_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mariadb_data:

