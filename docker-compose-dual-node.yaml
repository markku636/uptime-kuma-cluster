version: '3.8'

# 節點通用配置
x-node-base: &node-base
  build:
    context: .
    dockerfile: docker/dockerfile
    target: release
  restart: unless-stopped
  networks:
    - kuma-network
  depends_on:
    mariadb:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s

volumes:
  kuma-db:
    name: kuma-db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/volume/uptimekuma

services:
  mariadb:
    image: mariadb:10
    container_name: uptime-kuma-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: kuma_root_pass
      MYSQL_DATABASE: kuma
      MYSQL_USER: kuma
      MYSQL_PASSWORD: kuma_pass
    volumes:
      - kuma-db:/var/lib/mysql
    ports:
      - "9090:3306"
    restart: unless-stopped
    networks:
      - kuma-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  uptime-kuma-node1:
    image: ${IMAGE}
#    build:
#      context: .
#      dockerfile: docker/dockerfile
#      target: release
    container_name: uptime-kuma-node1
    volumes:
      - ./data/node1:/app/data
    ports:
      - "9091:3001"
    environment:
      - UPTIME_KUMA_DB_TYPE=mariadb
      - UPTIME_KUMA_DB_HOSTNAME=mariadb
      - UPTIME_KUMA_DB_PORT=3306
      - UPTIME_KUMA_DB_NAME=kuma
      - UPTIME_KUMA_DB_USERNAME=kuma
      - UPTIME_KUMA_DB_PASSWORD=kuma_pass
      - UPTIME_KUMA_FORCE_MIGRATE=true
      - UPTIME_KUMA_NODE_ID=node1
      - UPTIME_KUMA_NODE_NAME=node1 
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

    networks:
      - kuma-network