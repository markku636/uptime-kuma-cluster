version: '3.8'

volumes:
  kuma-db:
    name: kuma-db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/volume/uptimekuma

services:
  mariadb:
    image: mariadb:10
    container_name: uptime-kuma-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: kuma_root_pass
      MYSQL_DATABASE: kuma
      MYSQL_USER: kuma
      MYSQL_PASSWORD: kuma_pass
    volumes:
      - kuma-db:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - kuma-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  uptime-kuma-node1:
    image: ${IMAGE}
#    build:
#      context: .
#      dockerfile: docker/dockerfile
#      target: release
    container_name: uptime-kuma-node1
    volumes:
      - ./data/node1:/app/data
    ports:
      - "3001:3001"
    environment:
      - UM_ALLOW_IFRAME=true
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
      - UPTIME_KUMA_DB_TYPE=mariadb
      - UPTIME_KUMA_DB_HOSTNAME=mariadb
      - UPTIME_KUMA_DB_PORT=3306
      - UPTIME_KUMA_DB_NAME=kuma
      - UPTIME_KUMA_DB_USERNAME=kuma
      - UPTIME_KUMA_DB_PASSWORD=kuma_pass
      - UPTIME_KUMA_NODE_ID=node1
    depends_on:
      - mariadb
    restart: unless-stopped

    networks:
      - kuma-network

  uptime-kuma-node2:
    image: ${IMAGE}
#    build:
#      context: .
#      dockerfile: docker/dockerfile
#      target: release
    container_name: uptime-kuma-node2
#    volumes:
#      - ./data/node2:/app/data
    ports:
      - "3002:3001"
    environment:
      - UM_ALLOW_IFRAME=true
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
      - UPTIME_KUMA_DB_TYPE=mariadb
      - UPTIME_KUMA_DB_HOSTNAME=mariadb
      - UPTIME_KUMA_DB_PORT=3306
      - UPTIME_KUMA_DB_NAME=kuma
      - UPTIME_KUMA_DB_USERNAME=kuma
      - UPTIME_KUMA_DB_PASSWORD=kuma_pass
      - UPTIME_KUMA_NODE_ID=node2
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - kuma-network

networks:
  kuma-network:
    external: true
