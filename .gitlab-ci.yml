stages:
  - build
  - push

variables:
  HARBOR_REGISTRY: https://192.168.50.57:30003
  IMAGE_NAME: uptime-kuma
  REGISTRY_USER: admin
  REGISTRY_PASSWORD: Qwert721215

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  before_script:
    - echo "=== Debug Information ==="
    - echo "HARBOR_REGISTRY variable:${HARBOR_REGISTRY}"
    - REGISTRY_HOST="${HARBOR_REGISTRY#http://}"; REGISTRY_HOST="${REGISTRY_HOST#https://}"; export REGISTRY_HOST
    - echo "REGISTRY_HOST (normalized):${REGISTRY_HOST}"
    - echo "IMAGE_NAME variable:${IMAGE_NAME}"
    - echo "Current working directory:$(pwd)"
    - echo "=== End Debug Information ==="
    - echo "Setting up Kaniko authentication..."
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${HARBOR_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${REGISTRY_USER}" "${REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  script:
    - sed 's#\\"https://\\([^/"]*\\)\\"#\\"\1\\"#' -i /kaniko/.docker/config.json
    - echo "=== 使用 Kaniko 建置並推送 Docker 映像檔 ==="
    - echo "Building image for commit:${CI_COMMIT_SHORT_SHA}"
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/Dockerfile --destination ${REGISTRY_HOST}/library/${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} --cache=true --cache-ttl=24h --verbosity=info --skip-tls-verify --insecure-registry=${REGISTRY_HOST}
    - echo "Kaniko build and push completed successfully"
  artifacts:
    reports:
      dotenv: build.env
  after_script:
    - echo "IMAGE_TAG=${REGISTRY_HOST}/library/${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}" > build.env
  only:
    - main
  tags:
    - k8s-gitlab-runner

tag_latest:
  stage: push
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  needs: ["build"]
  before_script:
    - echo "=== Debug Information ==="
    - echo "HARBOR_REGISTRY variable:${HARBOR_REGISTRY}"
    - REGISTRY_HOST="${HARBOR_REGISTRY#http://}"; REGISTRY_HOST="${REGISTRY_HOST#https://}"; export REGISTRY_HOST
    - echo "REGISTRY_HOST (normalized):${REGISTRY_HOST}"
    - echo "IMAGE_NAME variable:${IMAGE_NAME}"
    - echo "=== End Debug Information ==="
    - echo "Setting up crane authentication..."
    - echo "${REGISTRY_PASSWORD}" | crane auth login ${REGISTRY_HOST} -u ${REGISTRY_USER} --password-stdin --insecure
    - echo "Crane authentication completed"
  script:
    - echo "=== 使用 Crane 標記為 latest 版本 ==="
    - crane tag ${REGISTRY_HOST}/library/${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} latest --insecure
    - echo "Latest tag created successfully"
    - echo "Verifying latest tag..."
    - crane manifest ${REGISTRY_HOST}/library/${IMAGE_NAME}:latest --insecure > /dev/null && echo "Latest tag verification successful" || echo "Latest tag verification failed"
  only:
    - main
  tags:
    - k8s-gitlab-runner
  allow_failure: true