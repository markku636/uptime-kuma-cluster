events {
    worker_connections 1024;
}

http {
    upstream uptime_kuma {
        # Round-robin load balancing across nodes
        server uptime-kuma-node1:3001;
        server uptime-kuma-node2:3001;
        server uptime-kuma-node3:3001;
    }

    server {
        listen 80;
        server_name _;

        # WebSocket upgrade support
        location / {
            proxy_pass http://uptime_kuma;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sticky sessions (optional - use hash for consistent routing)
            # ip_hash;
        }
    }
} 